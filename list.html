<html>
    <head>
        <title>Listing element</title>
    </head>
    <body>
        <h1>List</h1>
        <h3>Order List</h3>
        <ol>
            <li>Tea</li>
            <li>Coffee</li>
                <ol type="a">
                    <li>Its a Hot Coffee</li>
                        <ol type="I">
                            <li>abc</li>
                            <li>xyz </li>
                        </ol>
                    <li>Its a cold coffee</li>
                </ol>
            <li>Water</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>Tea</li>
            <li>Cofee</li>
            <ul>
                <li>Its A Hot Coffee</li>
                <ul>
                    <li>abc</li>
                </ul>
                <li>Its a Cold Coffee</li>
            </ul>
            <li>Water</li>
        </ul>
    </body>
</html>
