<!-- 

    class -> (.)
    id    -> (#)
 -->

<html>
    <head>
        <title>Class & Id</title>
        <style>
            .main{
                color: red;   
            }

            div.main{
                color: green;
            }

            div#main{
                color: tomato;
            }
            #main{
                color: teal;
            }
        </style>
    </head>
    <body>
        <div class="main">HEllo World I am class</div>
        <div>Hello i am div only</div>
        <p class="main">I am para with main class</p>
        <div class="main">Heading 1 class main</div>
        <hr>
        <div id="main">Div elememt with main id</div>
        <p id="main">Para with main id</p>
    </body>
</html>
