<html>
    <head>
        <title>Form Element</title>
    </head>
    <body>
        <form name=""  onsubmit="" method="post"> 
            <label for="">User Name :  </label>
            <input type="" name="backend fetch" id="js fetch" placeholder="Enter ur name">
            <input type="text">
            <input type="email"> <!-- username@providerName -->
            <input type="url"> <!-- https://host -->
            <input type="search">
            <input type="password">
            <input type="number" min="1" max="15">
            <input type="tel" placeholder="tel" minlength="10" maxlength="10">
            <textarea rows="5" cols="70"></textarea>

            <!-- Tools  -->
            <input type="file"> <!-- You can choose files from ur system-->
            <input type="color">   
            <input type="range">
            <input type="month">
            <input type="week">
            <input type="date" min="1980-06-21" max="2000-06-21" >
            <input type="time">
            <input type="datetime-local">
<br>
            <!-- Multiple Optional Inputs  -->
            <label>City : </label>
            <select>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="surat">Surat</option>
                <option value="Mumbai" selected>Mumbai</option>
                <option value="Junagadh">Junagadh</option>
            </select><br>
            <label>Gender : </label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other
            <br>
            <label>Hobbie : </label>
            <input type="checkbox" name="hobbies">Cricket
            <input type="checkbox" name="hobbies" checked>Reading
            <input type="checkbox" name="hobbies">Travelling
<br>
            <!-- Buttons  -->
            <input type="submit">
            <input type="reset">
            <input type="button" value="btn">
        </form>
    </body>
</html>
