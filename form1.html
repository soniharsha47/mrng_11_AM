<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="apicall" name="" onsubmit="js" method="post">
            <label for="">Name : </label>
            <input type="" name="backend" id="js" placeholder="watermark" value="" min="minimum value" minlength="minimum character of input" max="max value" maxlength="Maximum length">
            <input type="text">
            <input type="email">
            <input type="url">
            <input type="number">
            <input type="tel">
            <input type="search">
            <input type="password">
            <textarea rows="10" cols="100"></textarea><br>
            <!-- Tools  -->
            <input type="file">
            <input type="color">
            <input type="range">
            <input type="month">
            <input type="week">
            <input type="date">
            <input type="time">
            <input type="datetime-local">
<br>
            <!-- Multiple inputs -->
            <label>City : </label>
            <select>
                <option>Ahmedabad</option>
                <option>Surat</option>
                <option selected>Mumbai</option>
            </select>
            <label>Gender : </label>
            <input type="radio" value="Male" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other

            <label>Hobbies :</label>
            <input type="checkbox">Cricket
            <input type="checkbox" checked>Football
            <input type="checkbox">BasketBall

            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
