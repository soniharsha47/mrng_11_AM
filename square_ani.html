<html>
    <head>
        <title>Square Animation</title>
        <style>
            .box{
                margin: 7%;
                margin-left: 30%;
                border: 2px solid green;
                height: 400px;
                width: 400px;
            }
            .sub{
                height: 100px;
                width: 100px;
                background-color: green;
                animation-name: ani;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }
            @keyframes ani {
                0%{
                    margin: 0;
                }
                20%{
                    margin-top: 300px;
                    margin-left: 0;
                }
                40%{
                    margin-top: 300px;
                    margin-left: 300px;
                }
                60%{
                    margin-top: 0;
                    margin-left: 300px;
                }
                80%{
                    margin-top: 0;
                    margin-left: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="sub"></div>
        </div>
    </body>
</html>
